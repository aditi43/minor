<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <p><b> The Course Master</b></p>
        <a href="/home.html">Home</a>
        <a href="/Myaccountrelated/alreadyuser.html">Join Us</a>
        <br />
        <br />
      </nav>
      <div class="account-info">
        <h4>START FOR FREE</h4>
        <h1>Create new account.</h1>
        <h4>
          Already A Member?<a href="/Myaccountrelated/alreadyuser.html"
            >Log In</a
          >
        </h4>
      </div>
      <div class="input-field">
        <input
          type="text"
          class="item1"
          placeholder="First Name"
          id="first_name"
        />
        <input
          type="text"
          class="item2"
          placeholder="Last Name"
          id="last_name"
        />
        <input type="email" class="item3" placeholder="Email" id="email" />
        <input type="password" class="item4" placeholder="Password" id="pass" />
      </div>
      <div class="buttons">
        <button>Change Method</button>
        <button>Create Account</button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
